<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework User's Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- Header -->
        <div class="header">
            <div class="row">
                <div class="container">
                    <div class="toolbar">
                        <div class="toolbar__logo">
                            <a href="#">Homework User's Database</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header -->
        <!-- Main  -->
        <div class="main">
            <div class="row">
                <div class="container">
                    <!-- center section -->
                       
                    <form class="login__form" id="signUpForm" action="createUser" method="post">
                        <h2><i class="fa fa-user-plus" aria-hidden="true"></i> Sign Up</h2>
                        <label>Username:</label>
                        <input type="text" id="loginFormName" name="username" class="data__input" placeholder="Username:" required>
                        <label for="email">Email:</label>
                        <input type="text" placeholder="Enter Email:" name="email" class="data__input" required>
                        <label>Password:</label>
                        <input type="password" name="password" id="password" class="data__input" placeholder="Password:"
                            required>
                            <label for="psw-repeat">Repeat Password:</label>
                            <div class="message" id="message">Passwords do not match</div>
                            <input type="password" placeholder="Repeat Password:" name="psw-repeat" id="repeatPassword" class="data__input" required>
                        <br>
                        <button type="submit" class="data__button" id="signUpBtn" disabled>Sign Up</button>
                        <button type="button" class="data__button cancel__button">Cancel</button>
                        <br>
                        Already have an account? <a href="login.html"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
                    </form>
                    
                    
                    <!-- center section -->
                </div>
            </div>
        </div>
        <!-- Main  -->
        <!-- footer -->
        <div class="footer">
            <div class="row">
                <div class="container">
                    2019 :: Homework User's Database
                </div>
            </div>
        </div>
        <!-- footer -->
    </div>
    <!-- wrapper -->
    <script src="js/passw.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
